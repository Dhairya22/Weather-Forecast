<div class="main-div res-div">
    <div class="container">
        <div>
            <span style="display: flex; justify-content: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                    class="bi bi-cloud-sun" viewBox="0 0 16 16">
                    <path
                        d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.502 3.502 0 0 1 7 8zm4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z" />
                    <path
                        d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z" />
                </svg>
                <span style="margin-left: 20px; font-size: 35px;">Weather Forecast</span>
            </span>
        </div>

        <hr class="style-one">

        <div style="display: flex; flex-direction: column;">
            <div class="row">
                <div class="col-lg-12 col-md-6 col-sm-12 col-12 mt-3">
                    <div>
                        <form [formGroup]="weatherForm">
                            <!-- <input placeholder="Enter City Name" formControlName="countryName" type="text"
                                id="form-asdnkandks" class="form-control"> -->

                            <select id="form-asdnkandks" class="form-control" formControlName="countryName" [(ngModel)]="countryName" (change)="selectedCountry()">
                                <option value="" disabled selected class="form-control">Select Country</option>
                                <option [value]="countries" *ngFor="let countries of countries" class="form-control" [ngValue]="countries">{{countries.name}}</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="col-lg-12 col-md-6 col-sm-12 col-12">
                    <button type="button" class="btn-primary mt-4 float-right btn btn-primary"
                        (click)="getWeatherDetails()" [disabled]="weatherForm.invalid">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16" style="margin-right: 5px;">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>Get Weather Details</button>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    <div style="    display: flex;
    justify-content: center;" class="mb-5" *ngIf="weatherData.length != 0">
        <div class='box'>
            <div class='wave -one'></div>
            <div class='wave -two'></div>
            <div class='wave -three'></div>
            <div class="weathercon mt-3">
                <img src="../../../assets/images/weather.png" style="width: 150px; height: 100px;" alt="">
            </div>
            <div class="info">
              <h2 class="location" *ngIf="!errorMssge">{{weatherData.request.query ? weatherData.request.query : 404}} </h2>
              <p class="date" *ngIf="!errorMssge">{{today}} | {{todayDate}} | {{this.d.getHours()}}: {{this.d.getMinutes()}}</p>
              <h2 class="temp" *ngIf="!errorMssge">{{weatherData.current.temperature}} &deg;C | {{ferenheitTemp}} &deg;F</h2>

              <h2 class="location" *ngIf="errorMssge">404 ðŸ˜•</h2>
              <h2 class="temp" *ngIf="errorMssge">No Data Found !!!</h2>
            </div>
          </div>
    </div>
</div>
